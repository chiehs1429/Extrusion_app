<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrusion Inventory (Scanner Integrated)</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* =========================================
           CSS Styles
           ========================================= */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 10px; background-color: #222; color: #fff; }
        
        h2 { text-align: center; margin-bottom: 10px; font-size: 2.3rem; color: #eee; font-weight: bold; letter-spacing: 1px; }

        /* User Bar */
        .user-bar {
            display: flex; flex-wrap: wrap; align-items: center; gap: 8px; margin-bottom: 10px;
            background: #2c3e50; padding: 10px 15px; border-radius: 8px; border: 2px solid #007bff; width: 100%;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }
        .user-bar label { font-weight: bold; color: #5dade2; white-space: nowrap; font-size: 1rem; }
        .input-field {
            flex: 1; min-width: 100px; padding: 8px; border: 1px solid #555; border-radius: 4px;
            background: #fff; color: #000; font-size: 1.1rem; letter-spacing: 1px; font-weight: bold;
        }
        
        /* Camera Viewport (Integrated Style) */
        #camera-wrapper { 
            position: relative;
            width: 100%;
            height: 50vh; /* Maintain original height */
            background: black;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid #444;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }

        /* Scan Overlay Effect */
        #scan-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 250px;
            border: 4px solid #00ff00;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            z-index: 10;
            border-radius: 20px;
            pointer-events: none;
            display: none; 
        }

        /* Camera Hint Text */
        .camera-hint {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem; font-weight: bold;
            text-align: center; z-index: 20; pointer-events: none;
            white-space: pre-line;
            text-shadow: 1px 1px 4px black;
        }

        /* Controls Area */
        .controls { display: flex; gap: 8px; padding: 5px 0; justify-content: space-between; margin-bottom: 10px; flex-wrap: wrap;}
        
        button.action-btn { 
            padding: 8px 5px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; font-size: 0.9rem; color: white; transition: 0.2s;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            line-height: 1.2; position: relative; z-index: 100; flex: 1; min-width: 60px;
        }
        button.action-btn small { font-size: 0.7rem; font-weight: normal; opacity: 0.9; margin-top: 2px; }

        .btn-clear { background-color: #6c757d; } 
        .btn-export { background-color: #28a745; }
        .btn-settings { background-color: #17a2b8; }
        .btn-upload { background-color: #007bff; }
        .btn-sheet { background-color: #6610f2; } 

        /* Table Styles */
        .table-container { margin-top: 0; overflow-x: auto; background: #fff; border-radius: 8px; color: #333; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; min-width: 100%; }
        
        th, td { padding: 10px 6px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.85rem; vertical-align: middle; }
        th { background-color: #333; color: white; white-space: nowrap; font-weight: bold; }
        
        .code-col { width: 30%; word-break: break-all; } 
        .loc-col { width: 15%; text-align: center; }      
        .name-col { width: 20%; }                          
        
        th.qty-col, td.qty-col { 
            width: 10%; text-align: center; font-weight: bold; 
            background-color: #000 !important; color: #fff !important; 
        } 
        
        .action-col { width: 25%; text-align: center; white-space: nowrap; }

        tr:nth-child(even) { background-color: #f8f9fa; }
        
        .tbl-btn { padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem; margin: 0 2px; }
        .tbl-btn.edit { background-color: #ffc107; color: #000; }
        .tbl-btn.del { background-color: #dc3545; color: #fff; }
        
        .editable-code { color: #007bff; cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; border: 1px solid #555; max-height: 80vh; overflow-y: auto; }
        .modal h3 { text-align: center; color: #17a2b8; margin-bottom: 15px; }
        .setting-group { margin-bottom: 15px; }
        .setting-group label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        .setting-group input, .setting-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }

        .input-readonly {
            background-color: #444 !important; color: #aaa !important;
            border: none !important; cursor: not-allowed; font-size: 0.8rem;
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; flex-direction: column; z-index: 300;
        }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #dc3545; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="color:white; font-weight:bold;" id="loading-text">Processing...</div>
    </div>

    <h2>Extrusion Inventory</h2>

    <div class="user-bar">
        <label>üë§ User ID:</label>
        <input type="text" id="userInput" class="input-field" placeholder="Enter User ID" onchange="changeUser(this.value)">
    </div>

    <div id="camera-wrapper" onclick="handleCameraClick()">
        <div id="scan-overlay"></div>
        <div id="reader"></div>
        <div id="cam-hint-text" class="camera-hint">üëÜ Tap screen to start scan</div>
    </div>

    <div class="controls">
        <button class="btn-clear action-btn" onclick="clearData()">
            üóëÔ∏è Clear<small>Reset</small>
        </button>
        
        <button class="btn-settings action-btn" onclick="openSettings()">
            ‚öôÔ∏è Settings<small>Config</small>
        </button>

        <button class="btn-export action-btn" onclick="exportToExcel()">
            üì§ Export<small>CSV</small>
        </button>

        <button class="btn-upload action-btn" onclick="uploadToCloud()">
            ‚òÅÔ∏è Upload<small>Cloud</small>
        </button>

        <button class="btn-sheet action-btn" onclick="openCloudSheet()">
            üìÇ Sheet<small>View</small>
        </button>
    </div>

    <div class="table-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th class="code-col">Code</th>
                    <th class="loc-col">Loc</th>
                    <th class="name-col">Name</th>
                    <th class="qty-col">Qty</th>
                    <th class="action-col">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>‚öôÔ∏è System Settings</h3>
            <div class="setting-group">
                <label>Decimal Places (0-4):</label>
                <select id="set_decimals"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
            </div>
            <div class="setting-group"><label>Min Length:</label><input type="number" id="set_minLen" value="4"></div>
            <div class="setting-group"><label>Max Length:</label><input type="number" id="set_maxLen" value="50"></div>
            <div class="setting-group">
                <label>Filename Format:</label>
                <input type="text" id="set_filename" value="USER_YYYYMMDDHHmmss">
                <div style="font-size:0.7rem; color:#aaa; margin-top:3px;">Vars: USER, YYYY, MM, DD, HH, mm, ss</div>
            </div>
            
            <div class="setting-group">
                <label style="color:#007bff">‚òÅÔ∏è Google Script URL (ReadOnly):</label>
                <input type="text" id="display_cloudUrl" class="input-readonly" readonly disabled>
            </div>
            
            <div class="setting-group">
                <label style="color:#6610f2">üìä Google Sheet URL (ReadOnly):</label>
                <input type="text" id="display_sheetUrl" class="input-readonly" readonly disabled>
            </div>

            <div class="modal-actions">
                <button class="action-btn" style="background:#6c757d" onclick="closeSettings()">Cancel</button>
                <button class="action-btn" style="background:#28a745" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // üîß System Configuration
        // ==========================================
        const SYSTEM_CONFIG = {
            API_URL: "https://script.google.com/macros/s/AKfycbyUF-ObF-biLh38ygx7jsNLsq3Wh39SdH80eWTWggfcn5ihQKyFwVwb2PPDKqhmwkWb/exec",
            SHEET_URL: "https://docs.google.com/spreadsheets/d/1rVuQf4nBfpFrvDzUHfgYIbKSOvklZCGcOcKZ7zhHdcE/edit?gid=0#gid=0"
        };
        
        // ===================
        // Data & Settings Variables
        // ===================
        let savedUser = localStorage.getItem('currentUser') || "Default"; 
        document.getElementById('userInput').value = savedUser;
        let inventory = {}; 
        let lastLocation = localStorage.getItem('lastLocation') || "";

        let appSettings = JSON.parse(localStorage.getItem('appSettings')) || {};
        if (appSettings.decimals === undefined) appSettings.decimals = 2;
        if (appSettings.minLen === undefined) appSettings.minLen = 4;
        if (appSettings.maxLen === undefined) appSettings.maxLen = 50;
        if (!appSettings.filenameFormat) appSettings.filenameFormat = "USER_YYYYMMDDHHmmss";
        localStorage.setItem('appSettings', JSON.stringify(appSettings));

        // Load Initial Inventory
        loadInventoryForUser(savedUser);

        // ==========================================
        // üì∑ Scanning Logic (Integrated from Standalone)
        // ==========================================
        let html5QrCode = null;
        let isScanning = false;
        let currentDetectedCode = null;

        // Click handler for the viewport
        function handleCameraClick() {
            if (!isScanning) {
                startScan(); // Not scanning -> Start
            } else {
                captureScan(); // Scanning -> Capture
            }
        }

        // 1. Start Camera
        function startScan() {
            const overlay = document.getElementById('scan-overlay');
            const hint = document.getElementById('cam-hint-text');
            
            currentDetectedCode = null; // Reset detection

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            // Use back camera (environment)
            html5QrCode.start({ facingMode: "environment" }, config, 
                (decodedText) => {
                    // [Detection Success]
                    currentDetectedCode = decodedText;
                    // Update hint text (Turn Yellow)
                    hint.innerText = `üîç Detected:\n${decodedText}\n(Tap screen to confirm)`;
                    hint.style.color = "#ffff00"; 
                },
                (errorMessage) => {
                    // Scanning...
                }
            ).then(() => {
                // [Start Success]
                isScanning = true;
                overlay.style.display = "block"; // Show green box
                hint.style.display = "flex";
                hint.innerText = "üëÄ Scanning... Point at code";
                hint.style.color = "white";
            }).catch(err => {
                alert("Camera Access Error. Please check permissions or use HTTPS.\nError: " + err);
                isScanning = false;
            });
        }

        // 2. Capture and Stop
        function captureScan() {
            // If nothing detected yet, do nothing
            if (!currentDetectedCode) {
                return;
            }

            // Confirm Dialog (Connects to Inventory Logic)
            if (confirm(`Scanned Data:\n${currentDetectedCode}\n\nAdd to inventory?`)) {
                // Stop scanning
                stopScan(true);
                
                // Call original data entry flow
                saveDataPrompt(currentDetectedCode);
            } else {
                // Cancelled, reset detection state and continue scanning
                currentDetectedCode = null;
                const hint = document.getElementById('cam-hint-text');
                hint.innerText = "üëÄ Scanning... Point at code";
                hint.style.color = "white";
            }
        }

        // 3. Stop Camera
        function stopScan(isSuccess = false) {
            if (!html5QrCode || !isScanning) return;

            html5QrCode.stop().then(() => {
                isScanning = false;
                const overlay = document.getElementById('scan-overlay');
                const hint = document.getElementById('cam-hint-text');
                
                overlay.style.display = "none"; 
                hint.style.display = "flex";
                
                // Reset to idle state
                hint.innerText = "üëÜ Tap screen to start scan";
                hint.style.color = "white";
                
                currentDetectedCode = null;
                html5QrCode.clear(); // Clear memory
            }).catch(err => {
                console.error("Stop failed", err);
            });
        }

        // ==========================================
        // üìä Inventory Management Functions (Preserved)
        // ==========================================

        function changeUser(val) {
            val = val.trim();
            if (!val) val = "Default";
            savedUser = val;
            localStorage.setItem('currentUser', savedUser);
            loadInventoryForUser(savedUser);
            alert(`üëã Switched to user: ${savedUser}`);
        }

        function loadInventoryForUser(userId) {
            let key = `inventory_${userId}`; 
            inventory = JSON.parse(localStorage.getItem(key)) || {};
            renderTable();
        }

        function saveCurrentInventory() {
            let key = `inventory_${savedUser}`;
            localStorage.setItem(key, JSON.stringify(inventory));
        }

        function renderTable() {
            const tbody = document.querySelector("#inventoryTable tbody");
            tbody.innerHTML = "";
            Object.keys(inventory).reverse().forEach(k => {
                let item = inventory[k];
                let qtyDisplay = parseFloat(item.qty).toFixed(appSettings.decimals);
                
                tbody.innerHTML += `
                    <tr>
                        <td class="code-col">
                            <span class="editable-code" onclick="saveDataPrompt('${k}')">${k}</span>
                            <span style="font-size:0.7em; color:#999;">(${k.length})</span>
                        </td>
                        <td class="loc-col" style="color:#ffc107;">${item.location || '-'}</td>
                        <td class="name-col">${item.name}</td>
                        <td class="qty-col">${qtyDisplay}</td>
                        <td class="action-col">
                            <button class="tbl-btn edit" onclick="saveDataPrompt('${k}')">‚úèÔ∏è</button>
                            <button class="tbl-btn del" onclick="deleteItem('${k}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        function deleteItem(code) {
            if(confirm(`Delete item ${code} ?`)) {
                delete inventory[code];
                saveCurrentInventory();
                renderTable();
            }
        }

        function saveDataPrompt(initialText) {
            setTimeout(() => {
                let code = prompt("1Ô∏è‚É£ Confirm Code:", initialText);
                if (code === null) return; 
                code = code.replace(/[^a-zA-Z0-9.-]/g, "").trim();
                if (!code) return;

                if (code.length < appSettings.minLen) {
                    alert(`‚ùå Too short (<${appSettings.minLen})`);
                    return;
                }

                let item = inventory[code];
                let defaultName = item ? item.name : (code.split('-')[0] || "");
                let defaultQty = item ? item.qty.toString() : "";
                let defaultLoc = item ? item.location : lastLocation;

                let name = prompt(`2Ô∏è‚É£ Enter Name:`, defaultName);
                if (name === null) return;

                let qtyStr = prompt(`3Ô∏è‚É£ Enter Qty:`, defaultQty);
                if (qtyStr === null) return;
                let qty = parseFloat(qtyStr);
                if (isNaN(qty)) qty = 1.00;

                let location = prompt(`4Ô∏è‚É£ Enter Location:`, defaultLoc);
                if (location === null) return;
                location = location.trim();
                
                if (location) {
                    lastLocation = location;
                    localStorage.setItem('lastLocation', lastLocation);
                }

                // India Standard Time (IST) UTC+5:30 Calculation
                const d = new Date();
                const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
                const nd = new Date(utc + (3600000 * 5.5)); 
                const year = nd.getFullYear();
                const month = String(nd.getMonth() + 1).padStart(2, '0');
                const day = String(nd.getDate()).padStart(2, '0');
                const hour = String(nd.getHours()).padStart(2, '0');
                const minute = String(nd.getMinutes()).padStart(2, '0');
                const second = String(nd.getSeconds()).padStart(2, '0');
                const istTime = `${year}/${month}/${day} ${hour}:${minute}:${second}`;

                inventory[code] = {
                    name: name || "No Name",
                    qty: qty,
                    location: location,
                    scanTime: istTime
                };

                saveCurrentInventory();
                renderTable();
                
            }, 100);
        }

        function uploadToCloud() {
            if (Object.keys(inventory).length === 0) return alert("‚ùå No Data");
            if (!savedUser || savedUser === "Default") return alert("‚ö†Ô∏è Enter User ID");
            
            if(!confirm("Upload to cloud?")) return;

            // Clear last location on upload
            lastLocation = "";
            localStorage.removeItem('lastLocation'); 

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = "Uploading...";

            const payload = {
                user: savedUser,
                items: inventory
            };

            fetch(SYSTEM_CONFIG.API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("‚úÖ " + data);
            })
            .catch(error => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("‚ùå Upload Failed: " + error);
            });
        }

        function exportToExcel() {
            if (Object.keys(inventory).length === 0) { return alert("‚ùå No Data"); }
            if (!savedUser || savedUser === "Default") { return alert("‚ö†Ô∏è Enter User ID"); }

            try {
                let csv = "\uFEFFCode,Spec,Location,Name,Qty,Time\n";
                for (let k in inventory) {
                      let safeName = (inventory[k].name || "").replace(/,/g, " ").replace(/"/g, "");
                      let loc = (inventory[k].location || "").replace(/,/g, " ");
                      let parts = k.split('-');
                      let middleTxt = parts.length >= 3 ? parts[1] : "";
                      let qtyFormatted = inventory[k].qty.toFixed(appSettings.decimals);
                      let timeStr = inventory[k].scanTime || ""; 

                      csv += '="' + k + '","' + middleTxt + '","' + loc + '","' + safeName + '",' + qtyFormatted + ',"' + timeStr + '"\n';
                }
                let blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                let url = URL.createObjectURL(blob);
                let link = document.createElement("a");
                link.href = url;
                
                // Filename Generation
                const d = new Date();
                const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
                const now = new Date(utc + (3600000 * 5.5)); // IST

                const YYYY = now.getFullYear();
                const MM = String(now.getMonth() + 1).padStart(2, '0');
                const DD = String(now.getDate()).padStart(2, '0');
                const HH = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                const ss = String(now.getSeconds()).padStart(2, '0');
                
                let filename = appSettings.filenameFormat;
                filename = filename.replace("USER", savedUser).replace("YYYY", YYYY).replace("MM", MM).replace("DD", DD).replace("HH", HH).replace("mm", mm).replace("ss", ss);
                if (!filename.endsWith(".csv")) filename += ".csv";

                if(!confirm(`Export file:\nüìÑ ${filename}\n\nContinue?`)) return;

                link.download = filename;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                setTimeout(function() {
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    alert("‚úÖ Export Done: " + filename);
                }, 100);
            } catch (err) { alert("Export Error: " + err); }
        }

        function clearData() {
            if(confirm("Clear all inventory data?")) { 
                inventory={}; 
                saveCurrentInventory();
                renderTable(); 
            }
        }

        function openSettings() {
            appSettings = JSON.parse(localStorage.getItem('appSettings')) || {};
            document.getElementById('set_decimals').value = appSettings.decimals;
            document.getElementById('set_minLen').value = appSettings.minLen;
            document.getElementById('set_maxLen').value = appSettings.maxLen;
            document.getElementById('set_filename').value = appSettings.filenameFormat;
            
            document.getElementById('display_cloudUrl').value = SYSTEM_CONFIG.API_URL;
            document.getElementById('display_sheetUrl').value = SYSTEM_CONFIG.SHEET_URL;
            
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function saveSettings() {
            appSettings.decimals = parseInt(document.getElementById('set_decimals').value);
            appSettings.minLen = parseInt(document.getElementById('set_minLen').value);
            appSettings.maxLen = parseInt(document.getElementById('set_maxLen').value);
            appSettings.filenameFormat = document.getElementById('set_filename').value.trim();
            localStorage.setItem('appSettings', JSON.stringify(appSettings));
            
            closeSettings();
            renderTable();
            alert("‚úÖ Settings Saved");
        }

        function openCloudSheet() {
            window.open(SYSTEM_CONFIG.SHEET_URL, '_blank');
        }
    </script>
</body>
</html>
